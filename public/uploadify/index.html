<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Teste de Upload</title>
         
    <link rel="stylesheet" type="text/css" media="all" href="uploadify.css" />
	
	<style>
    	#geral h2 {font-family:Verdana, Geneva, sans-serif; color:#cecece}
		a.linkEnviar {font-size:12px; color:#FFF; text-decoration:none; background:#808080; 	padding:4px;}
		a.linkEnviar:hover {font-size:12px; color:#FFF; text-decoration:underline; background:#808080;}	
    </style>
    
	<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="swfobject.js"></script>
	<script type="text/javascript" src="jquery.uploadify.v2.1.0.min.js"></script>
    </head>

<body>

	<div id="geral">
    	<h2>Upload de arquivos</h2>
        <h4>Enviar Fotos:</h4>
        <input id="fileInput" name="fileInput" type="file" /> <br>
        <a href="javascript:$('#fileInput').uploadifyUpload();" class="linkEnviar">Enviar</a> 
        <a href="javascript:$('#fileInput').uploadifyClearQueue();" class="linkEnviar">Limpar</a>
        
		<script type="text/javascript">// <![CDATA[
        $(document).ready(function() {
        	$('#fileInput').uploadify({
        		'uploader'  : 'uploadify.swf',
        		'script'    : 'uploadify.php',
        		'cancelImg' : 'cancel.png',
        		'auto'      : false,
        		'folder'    : '/uploads',
				'multi'     : true
        	});
        });
        // ]]></script>
    </div>

</body>
</html>
